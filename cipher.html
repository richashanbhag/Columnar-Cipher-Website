<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Columnar Cipher</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cipher.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Cipher Columnar Cipher</h1>
    </header>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 text-center">
                <textarea id="plainText" class="form-control" rows="10" placeholder="Enter plain text here..."></textarea>
                <input type="text" id="key" class="form-control my-3" placeholder="Enter key...">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepSpaces">
                    <label class="form-check-label" for="keepSpaces">Keep spaces</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepPunctuation">
                    <label class="form-check-label" for="keepPunctuation">Keep punctuation</label>
                </div>
                <button class="btn btn-primary btn-lg mx-2 my-3" onclick="handleEncrypt()">Cipher</button>
            </div>
            <div class="col-md-6 text-center">
                <textarea id="cipheredText" class="form-control" rows="10" readonly placeholder="Encrypted message will appear here..."></textarea>
                <button class="btn btn-secondary btn-lg mx-2 my-3" onclick="location.href='index.html'">Back to Home</button>
                <button class="btn btn-secondary btn-lg mx-2 my-3" onclick="location.href='decipher.html'">Decrypt a Code</button>
            </div>
        </div>
    </div>
    <footer class="text-center py-4">
        <p>&copy; 2024 Columnar Cipher Website</p>
    </footer>
    <script src="cipher.js"></script>
</body>
</html>
